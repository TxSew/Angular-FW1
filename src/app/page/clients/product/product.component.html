<div class="card">
  <div class="card-header">
    <h4>Product list</h4>
  </div>
  <div class="card-body">
    <div class="row mb-2">
      <label class="col-2">Filter:</label>
      <input type="text" class="col-3" [(ngModel)]="filterValue" (input)='filterValue'>
      <div class="col-7"></div>
    </div>
    <div class="row mb-4">
      <h2 class="col-12">Filter by:{{filterValue}} </h2>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th>
            Image
          </th>
          <th>Product</th>
          <th>Code</th>
          <th>Available</th>
          <th>Price </th>
          <th> Star Rating</th>
        </tr>
        <tr *ngFor='let p of products'>
          <td> <img *ngIf="showImage" [src]="p.imageUrl" width="51px" [title]='p.productName | uppercase'></td>
          <td>{{p.productName }}</td>
          <td>{{p. releaseDate}}</td>
          <td>{{p.productCode}} </td>
          <td>{{p.price | currency}}</td>
          <td>
          <app-star></app-star>
          </td>
        </tr>
      </thead>
    </table>
    <button (click)="showImage = !showImage" class="btn btn-primary">{{showImage ? "hide image" : 'show
      image'}}</button>
  </div>
</div>
